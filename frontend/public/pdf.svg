<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, elegant PDF Converter logo for office use -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" role="img" aria-label="PDF Converter logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f4c81"/>
      <stop offset="100%" stop-color="#1763a6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d6454a"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- background rounded square (subtle) -->
  <rect x="8" y="8" width="224" height="224" rx="20" fill="#ffffff" stroke="#e6eef7" stroke-width="2"/>

  <!-- document shape (left) -->
  <g transform="translate(28,30)">
    <path d="M0 0h110v140H0z" fill="url(#g1)" rx="6"/>
    <!-- folded corner -->
    <path d="M84 0v28h26" fill="#ffffff" opacity="0.12"/>
    <rect x="6" y="10" width="98" height="8" rx="3" fill="rgba(255,255,255,0.12)"/>
    <rect x="6" y="28" width="78" height="6" rx="3" fill="rgba(255,255,255,0.08)"/>
  </g>

  <!-- converted page (right) -->
  <g transform="translate(92,52)">
    <rect x="0" y="0" width="80" height="110" rx="6" fill="#ffffff" stroke="#dfeaf6" stroke-width="1.5"/>
    <rect x="10" y="12" width="60" height="8" rx="3" fill="#f2f6fa"/>
    <rect x="10" y="28" width="44" height="6" rx="3" fill="#f6f9fc"/>
    <rect x="10" y="42" width="60" height="6" rx="3" fill="#f6f9fc"/>
  </g>

  <!-- converter arrow between pages -->
  <g transform="translate(78,96)">
    <path d="M0 0c0 0 18-18 36 0" fill="none" stroke="#2b6ca3" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <path d="M36 0l-8 8" fill="none" stroke="#2b6ca3" stroke-width="6" stroke-linecap="round"/>
    <path d="M36 0l-8-8" transform="translate(0,8)" fill="none" stroke="#2b6ca3" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- PDF badge (bottom-left) -->
  <g transform="translate(36,166)">
    <rect x="0" y="0" width="48" height="28" rx="6" fill="url(#g2)"/>
    <text x="24" y="19" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#ffffff">PDF</text>
  </g>

  <!-- Wordmark (right) -->
  <g transform="translate(96,164)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="#0f4c81">PDF</text>
    <text x="44" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="#333">Converter</text>
    <text x="0" y="20" font-family="Inter, Arial, Helvetica, sans-serif" font-size="11" fill="#667085">Office edition</text>
  </g>

</svg>
